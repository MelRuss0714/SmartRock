<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Record Breaking Artist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <link type="text/css" rel="stylesheet" href="magicscroll/magicscroll.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />


    <script type="text/javascript" src="magicscroll/magicscroll.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>
   
    
    <script src="javascript/app.js"></script>

</head>

<body>
    <h1>Record Breaking Artist</h1>
    <div class="container">
        <div id="magicScroll" class="MagicScroll" data-options="autoplay: 1000; step: 1; mode: carousel; height: 275;">
            <img class="album" id="img0" data-band="Brandi Carlile" src="images/BrandiCarlile.jpg" />
            <img class="album" id="img1" data-band="Burna Boy" src="images/burnaBoy.jpg" />
            <img class="album" id="img2" data-band="Cardi B" src="images/carbiB.jpg" />
            <img class="album" id="img3" data-band="Cupcakke" src="images/Cupcakke.jpg" />
            <img class="album" id="img4" data-band="HC McEntire" src="images/HCmcEntire.jpg" />
            <img class="album" id="img5" data-band="Janelle Monae" src="images/janelleMonae.jpg" />
            <img class="album" id="img6" data-band="Jeff Rosenstock" src="images/JeffRosenstock.jpg" />
            <img class="album" id="img7" data-band=" Kacey Musgraves" src="images/kaceymusgraves.jpg" />
            <img class="album" id="img8" data-band="Lucy Dacus" src="images/lucyDacus.jpg" />
            <img class="album" id="img9" data-band="Nipsey Hussle" src="images/nipseyHussle.jpg" />
            <img class="album" id="img10" data-band="Pusha T" src="images/pushaT.jpg" />
            <img class="album" id="img11" data-band="Screaming Females" src="images/screamingFemales.jpg" />
            <img class="album" id="img12" data-band="SOB Xrbe" src="images/SOBxrbe.jpg" />
            <img class="album" id="img13" data-band="Stephen Malkmus" src="images/stephenMalkmus.jpg" />
            <img class="album" id="img14" data-band="Superchunk" src="images/superchunk.jpg" />
            <img class="album" id="img15" data-band="US Girls" src="images/USgirls.jpg" />
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <br>
                    <input type="text" class="form-control" id="searchTerm" placeholder="Search Artist Name/Album">
                    <a href="#" id="search" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Search </a>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="articles">
                        <h3>Upcoming Events</h3>
                        <div id="upcomingEvents_result">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="articles">
                        <h3>Top Songs</h3>
                        <div id="topsong_result"></div>
                    </div>
                </div>
                <a href="#" id="ticket" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Buy Tickets </a>
                <a href="#" id="merch" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Buy Merchandise </a>
            </div>
            <div class="col-md-6">
                    <iframe id="ytplayer" type="text/html" width="720" height="405"
                    src="https://www.youtube.com/embed/M7lc1UVf-VE"
                    frameborder="0" allowfullscreen>
            </div>

        </div>
    </div>
</body>

</html>
